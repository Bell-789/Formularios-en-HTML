        <label for="name">Nombre del Alumno</label>
        <input type="text" name="Name" id="name" maxlength="13">
        <br>

        <label for="email">Email</label>
        <input type="email" name="email" id="mail">

        <div>
            <label for="radios"> Genero: </label>

            <input type="radio" name="radio" value="radios">
